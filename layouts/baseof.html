{{ $opts := dict
   "targetPath" "css/index.css"
   "transpiler" "dartsass"
}}

<!DOCTYPE html>
<html lang="en" charset="utf-8">
<head>
	{{- $css := resources.Get "scss/index.scss" | toCSS $opts -}}
	{{- with $css }}
		<link rel="stylesheet" href="{{ $css.RelPermalink }}" type="text/css" media="screen">
	{{- end }}
</head>
<body>
	{{ block "main" . }}
	{{ end }}
</body>
</html>
